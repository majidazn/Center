
<ng2-toasty [position]="'bottom-right'"></ng2-toasty>

             size="medium"
             color="#fff"
             type="ball-scale-multiple">
  <p style="font-size: 20px; color: white; direction:rtl">لطفا منتظر بمانید...</p>
</ngx-spinner>

<app-header-center></app-header-center>


<div *ngIf="isAuthenticated" class="rtl">


  <div class="container-fluid" style="padding-top: 35px;">
    <div id="wrapper">
      <app-aside-center-nav></app-aside-center-nav>

      <div class="scroll-style" id="page-content-wrapper">




        <div class="breadcrumb-box"> مراکز / {{breadCrubmbTitle}} </div>
        <router-outlet>  </router-outlet>

        <div kendoWindowContainer class="ng-trigger ng-trigger-fadeInAnimation"></div>
        <div kendoDialogContainer class="ng-trigger ng-trigger-fadeInAnimation"></div>

      </div>
    </div>
  </div>

</div>

<!--themes settings -->
<div class="theme-panel">
  <span class="theme-collapse-btn">
    <!--<i class="fa fa-tint"></i>-->
    <img src="assets/Images/palette.png" />
  </span>
  <div class="theme-panel-content">

    <label>تنظیمات تم</label>
    <ul class="theme-list pattern clearfix">
      <li><span class="noTheme" name="themeRemove" title="موجی" id="noTheme"></span></li>
      <li><span class="glass" name="themeGlass" title="شیشه ای" id="glass"></span></li>
      <li><span class="circle" name="themeCircle" title="دایره" id="circle"></span></li>
      <li><span class="linear" name="themeLinear" title="خطی" id="linear"></span></li>
      <li><span class="tree" name="themeTree" title="درختی" id="tree"></span></li>
    </ul>

    <div class="horizontal-divider"></div>

    <label>تنطیمات رنگ</label>
    <ul class="theme-list color clearfix">
      <li><span class="purple" name="colorPurple" title="بنفش"></span></li>
      <!--<li><span class="purple2" name="colorPurple2" title="بنفش"></span></li>-->
      <li><span class="blue" name="colorBlue" title="آبی"></span></li>
      <li><span class="red" name="colorRed" title="قرمز"></span></li>
      <li><span class="green" name="colorGreen" title="سبز"></span></li>
      <!--<li><span class="orange" name="colorOrange" title="نارنجی"></span></li>
      <li><span class="blueGreen" name="colorBlueGreen" title="سبزآبی"></span></li>
      <li><span class="darkpink" name="colorDarkPink" title="سرخ آبی"></span></li>
      <li><span class="gray" name="colorGray" title="طوسی"></span></li>
      <li><span class="gold" name="colorGold" title="طلایی"></span></li>-->
    </ul>

  </div>
</div>
<div *ngIf="!isAuthenticated">

  <div class="row" style="padding-top:150px">


    <div class="col-4"></div>
    <div class="col-4">

      <div class="card">
        <article class="card-body">
          <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
          <hr>
          <p class="text-success text-center">Some message goes here</p>
          <form (ngSubmit)="login()">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input name="" class="form-control" placeholder="Email or login" type="email">
              </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input class="form-control" placeholder="******" type="password">
              </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Login  </button>
            </div> <!-- form-group// -->
            <p class="text-center"><a href="#" class="btn">Forgot password?</a></p>
          </form>
        </article>
      </div> <!-- card.// -->


    </div>
    <div class="col-4"></div>
    dddd
  </div>



</div>
